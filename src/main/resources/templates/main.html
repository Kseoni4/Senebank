<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Сенебанк</title>
</head>
<body>
    <p>
        <h1>
            Добро пожаловать в Сенебанк!
        </h1>
        <h2>
            Для доступа к счёту введите свой логин и пароль
        </h2>
    </p>
    <form role="form" method="post" action="/login">
        <div class="form-group">
            <label for="username">
                Username
            </label>
            <input type="text" id="username" name="username" class="form-control" />
        </div>
        <div class="form-group">
            <label for="password">
                Password
            </label>
            <input type="password" class="form-control" name="password" id="password" />
        </div>
        <button type="submit" class="btn btn-primary">
            Submit
        </button>
    </form>
<h2>
    Пока не наш клиент? Пройдите <a href="/reg">регистрацию</a>
</h2>
</body>
</html>
